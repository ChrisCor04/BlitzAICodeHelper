<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
        </div>
        <div class="focus-box" id="focus-box">
            <h5>Focused Message</h5>
            <div id="focused-message" class="message"></div>
        </div>
    </div>

    <div class="input-group">
        <div class="welcome">
            <h1>Welcome to Blitz!</h1>
        </div>
        <div class="inputGroups">
            <h1>Enter Code Here<img src="{{ url_for('static', filename='images/codeicon.png') }}" alt="Code Image">:</h1>
            <h1>Enter Help Needed Here <img src="{{ url_for('static', filename='images/helpicon.png') }}" alt="Code Image">:</h1>
        </div>
        <div class="input-container">
            <input type="text" id="code-input" class="form-control" placeholder="Enter your code here">
            <input type="text" id="help-input" class="form-control" placeholder="What do you need help with?">
        </div>
        <button class="btn btn-primary" id="send-btn">Ask</button>
    </div>
    <div id="error-message" class="error-message"></div>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const errorMessageDiv = document.getElementById('error-message');

        sendBtn.addEventListener('click', function () {
            const codeInput = document.getElementById('code-input');
            const helpInput = document.getElementById('help-input');
            const code = codeInput.value;
            const helpMessage = helpInput.value;

            const combinedMessage = `${code} ${helpMessage}`.trim();

            if (combinedMessage !== '') {
                errorMessageDiv.textContent = '';
                sendBtn.disabled = true;

                displayMessage(combinedMessage, 'user-message');

                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: combinedMessage })
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 429) {
                            throw new Error('Rate limit exceeded. Please try again later.');
                        }
                        throw new Error('Failed to connect to the server.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayMessage(data.response, 'response-message');
                })
                .catch(error => {
                    errorMessageDiv.textContent = error.message;
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    codeInput.value = '';
                    helpInput.value = '';
                });
            }
        });

        function displayMessage(text, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = text;

            messageElement.addEventListener('click', function() {
                focusMessage(text);
            });

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function focusMessage(text) {
            const focusedMessageDiv = document.getElementById('focused-message');
            focusedMessageDiv.textContent = text;
            const allMessages = document.querySelectorAll('.message');

            allMessages.forEach(msg => msg.classList.remove('selected-message'));
            focusedMessageDiv.classList.add('selected-message');
        }
    </script>

</body>
</html>
