<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
        </div>
        <div class="focus-box" id="focus-box">
            <h5>Focused Message</h5>
            <div id="focused-message" class="message"></div>
        </div>
    </div>

    <div class="input-group">
        <div class="welcome">
            <h1>Welcome to Blitz!</h1>
        </div>
        <div class="inputGroups">
            <h1>Enter Code Here<img src="{{ url_for('static', filename='images/codeicon.png') }}" alt="Code Image">:</h1>
            <h1>Enter Help Needed Here <img src="{{ url_for('static', filename='images/helpicon.png') }}" alt="Code Image">:</h1>
        </div>
        <div class="input-container">
            <input type="text" id="code-input" class="form-control" placeholder="Enter your code here">
            <input type="text" id="help-input" class="form-control" placeholder="What do you need help with?">
        </div>
        <button class="btn btn-primary" id="send-btn">Ask</button>
    </div>
    <div id="error-message" class="error-message"></div>

    <script>
    // Get element ID of button and error message
    const sendBtn = document.getElementById('send-btn');
    const errorMessageDiv = document.getElementById('error-message');

    // Add an event listener to the send button for click events
    sendBtn.addEventListener('click', function () {
      
        // Get the values from the input fields for the code and help messages
        const codeInput = document.getElementById('code-input');
        const helpInput = document.getElementById('help-input');
        const code = codeInput.value;
        const helpMessage = helpInput.value;

        // Combine the messages into one message
        const combinedMessage = `${code} ${helpMessage}`.trim();

        // Make sure the combines mesage isn't empty
        if (combinedMessage !== '') {
            errorMessageDiv.textContent = ''; // Clear any previous error messages
            sendBtn.disabled = true; // Disable the send button to prevent multiple clicks

            displayMessage(combinedMessage, 'user-message'); // Display the user's message

            // Send a POST request to the API with the combined user messages
            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ message: combinedMessage }) /
            }) //convert message type to JSON
            .then(response => {
                // Check if the response is not OK for error handling
                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error('Rate limit exceeded. Please try again later.'); //Handle the rate limit error
                    }
                    throw new Error('Failed to connect to the server.'); // Handle a server connection error
                }
                return response.json(); // Parse the JSON response
            })
            .then(data => {
                // Check for errors in the returned data
                if (data.error) {
                    throw new Error(data.error); // Throw error if any are present
                }
                displayMessage(data.response, 'response-message'); // Display the AI's response
            })
            .catch(error => {
                errorMessageDiv.textContent = error.message; // Show error messure if caught
            })
            .finally(() => {
                // Enable the send button again and clear the input fields
                sendBtn.disabled = false;
                codeInput.value = '';
                helpInput.value = '';
            });
        }
    });

    // Function that displays messages in the chat box
    function displayMessage(text, className) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div'); // Create a new message element
        messageElement.className = `message ${className}`; 
        messageElement.textContent = text; 

        // Add an event listener to let users focus on a message
        messageElement.addEventListener('click', function() {
            focusMessage(text); 
        });

        chatBox.appendChild(messageElement); // Add the message to the chat box
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom to see the latest message
    }

    // Function to focus on a message
    function focusMessage(text) {
        const focusedMessageDiv = document.getElementById('focused-message');
        focusedMessageDiv.textContent = text; // Set the focused message text
        const allMessages = document.querySelectorAll('.message');

        // Remove the selected class from all messages
        allMessages.forEach(msg => msg.classList.remove('selected-message'));
        focusedMessageDiv.classList.add('selected-message'); // Show the focused message
    }
</script>

</body>
</html>
